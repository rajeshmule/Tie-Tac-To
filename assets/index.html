<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Tic Tac Toe</title>

	<link href="style.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="tic_tac_toe.js"></script>
</head>
<body>
	<div id="main_container">
		<h1 id="main_heading" class="heading" >Tic! Tac! Toe!</h1>
		<div class="center">
		<table>
			<tbody>
				<tr class="box_row" >
					<td id="box_0_0" class="box_cell" data-row="0" data-col="0"></td>

					<td id="box_0_1" class="box_cell" data-row="0" data-col="1"></td>

					<td id="box_0_2" class="box_cell" data-row="0" data-col="2"></td>
				</tr>
				<tr class="box_row">
					<td id="box_1_0" class="box_cell" data-row="1" data-col="0"></td>

					<td id="box_1_1" class="box_cell" data-row="1" data-col="1"></td>

					<td id="box_1_2" class="box_cell" data-row="1" data-col="2"></td>
				</tr>
				<tr class="box_row">
					<td id="box_2_0" class="box_cell" data-row="2" data-col="0"></td>

					<td id="box_2_1" class="box_cell" data-row="2" data-col="1"></td>

					<td id="box_2_2" class="box_cell" data-row="2" data-col="2"></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>
</html>
